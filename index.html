<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>DiceGame</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-5" id="Boxstart">
            <div class="col-12 pb-3 mb-3 ">
                <h1 class="text-uppercase text-center">tenta la sorte con i nostri dati</h1>
            </div>
            <div class="col-12  d-flex justify-content-center mb-4">
                <input type="text" placeholder="Inserisci il tuo nome" id="datainput">
            </div>
            <div class="col-12  d-flex justify-content-center">
                <div id="Buttonplay" class="btn btnbtn btn-outline-success text-uppercase">Gioca</div>
            </div>
        </div>
        <div class="row py-5 text-center d-none" id="Boxgioco">
            <div class="col-12 pb-5 mb-5 d-flex justify-content-around">
                <div class="col-4 py-5 flex-column text-uppercase">
                    <h5 id="Namesurname" class="text-uppercase mb-4"></h5>
                    <div id="Namesurnameresultnumber" class="mb-4"></div>
                    <div id="Namesurnameresult" class=""></div>
                </div>
                <div class="col-4 py-5 flex-column text-uppercase">
                    <h5 class="mb-4">COMPUTER</h5>
                    <div id="Pcresultnumber" class="mb-4"></div>
                    <div id="Pcresult"></div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div id="Buttonreload" class="btn btnbtn btn-outline-danger text-uppercase">Ritenta</div>
            </div>
        </div>
    </div>
</body>

</html>
